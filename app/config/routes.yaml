banking:
    path: /banking
    controller: App\Controller\DefaultController::index

transfer_in:
    path: /banking/transactions/deposit
    controller: App\Controller\DefaultController::deposit

transfer_out:
    path: /banking/transactions/transfer
    controller: App\Controller\DefaultController::transfer

app_logout:
    path: /logout
    methods: GET

index:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: 'banking'

app_register:
    path: /register
    controller: App\Controller\RegistrationController::register